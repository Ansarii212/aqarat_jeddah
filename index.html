      border-radius: 4px;

    .container {

      margin: auto;
      padding: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #ffffff;
      color: #333;

    button {

      background: #3399ff;
      color: white;

    }
    .login-box {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      border-radius: 8px;
    }
    .property {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #3399ff;
      border-radius: 8px;
    }
    .property img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background: #f2f9ff;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .share-btn {
      background: #3399ff;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      margin-left: 0.5rem;
      float: left;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .filter-bar select {
      flex: 1;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .search-bar input {
      flex: 2;
    }
    .search-bar button {
      flex: 1;
    }
    .time-text {
      font-size: 0.8rem;
      color: gray;
      margin-top: 0.3rem;
    }
  </style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
    authDomain: "hamsa-6009e.firebaseapp.com",
    databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
    projectId: "hamsa-6009e",
    storageBucket: "hamsa-6009e.appspot.com",
    messagingSenderId: "998163671039",
    appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = localStorage.getItem("currentUser") || "";
  let properties = [];

  if (currentUser) {
    document.querySelector(".logout-btn").style.display = "block";
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("filters").style.display = "block";
    displayProperties();
  }

  function login() {
    const phone = document.getElementById("phone").value.trim();
    if (!phone) return;
    db.ref("users").once("value", snapshot => {
      const users = snapshot.val() || {};
      if (users[phone]) {
        currentUser = phone;
        localStorage.setItem("currentUser", phone);
        location.reload();
      } else {
        document.getElementById("loginNote").innerText = "ليس لديك حساب. رجاء التسجيل لتتمكن من الدخول";
        document.getElementById("registerBox").style.display = "block";
      }
    });
  }

  function register() {
    const phone = document.getElementById("newUserPhone").value.trim();
    if (!phone) return;
    db.ref("users/" + phone).set({ registered: true }, () => {
      alert("تم التسجيل بنجاح");
      location.reload();
    });
  }

  function displayProperties() {
    db.ref("properties").once("value", snapshot => {
      properties = [];
      snapshot.forEach(child => {
        properties.push(child.val());
      });
      renderProperties();
    });
  }

  function renderProperties(list = null) {
    const sort = document.getElementById("sortFilter").value;
    const district = document.getElementById("districtFilter").value;
    let filtered = list || [...properties];

    if (district) {
      filtered = filtered.filter(p => p.district === district);
    }

    if (sort === "new") filtered.sort((a, b) => b.timestamp - a.timestamp);
    if (sort === "old") filtered.sort((a, b) => a.timestamp - b.timestamp);
    if (sort === "high") filtered.sort((a, b) => b.price - a.price);
    if (sort === "low") filtered.sort((a, b) => a.price - b.price);

    const listings = document.getElementById("listings");
    listings.innerHTML = "";
    filtered.forEach(prop => {
      const timeAgo = getTimeAgo(prop.timestamp);
      const div = document.createElement("div");
      div.className = "property";
      div.innerHTML = `
        <img src="${prop.image}" alt="صورة العقار">
        <h4>${prop.type}</h4>
        <p><strong>الحي:</strong> ${prop.district}</p>
        <p><strong>السعر:</strong> ${prop.price}</p>
        <p><strong>الوصف:</strong> ${prop.desc}</p>
        <p><strong>الكود:</strong> ${prop.code}
          <button class="share-btn" onclick="share('${prop.code}', '${prop.desc}')">مشاركة</button>
          <button class="share-btn delete" onclick="deleteProperty('${prop.code}')">حذف</button>
        </p>
        <div>
          <button onclick="likeProperty('${prop.code}')" class="share-btn">إعجاب</button>
          <span id="like-count-${prop.code}" style="margin-right: 10px;">0 إعجاب</span>
        </div>
        <div class="time-text">${timeAgo}</div>
      `;
      listings.appendChild(div);
      updateLikeCount(prop.code);
    });
  }

  function getTimeAgo(timestamp) {
    const now = Date.now();
    const diff = now - timestamp;
    const minutes = Math.floor(diff / (1000 * 60));
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const weeks = Math.floor(days / 7);
    const months = Math.floor(days / 30);
    if (minutes < 1) return "الآن";
    if (minutes < 60) return `منذ ${minutes} دقيقة`;
    if (hours < 24) return `منذ ${hours} ساعة`;
    if (days < 7) return `منذ ${days} يوم`;
    if (weeks < 5) return `منذ ${weeks} أسبوع`;
    return `منذ ${months} شهر`;
  }

  function share(code, desc) {
    const text = `إعلان رقم ${code}: ${desc}\nرابط الصفحة: ${window.location.href}`;
    navigator.share ? navigator.share({ text }) : alert("انسخ الرابط: " + text);
  }
        });
      });
    }
  }

  function likeProperty(code) {
    const likeRef = db.ref("likes/" + code);
    likeRef.transaction(current => (current || 0) + 1).then(() => {
      updateLikeCount(code);
    });
  }

  function updateLikeCount(code) {
    db.ref("likes/" + code).on("value", snapshot => {
      const count = snapshot.val() || 0;
      document.getElementById("like-count-" + code).innerText = `${count} إعجاب`;
    });
  }

  function logout() {
    if (confirm("هل تريد تسجيل الخروج؟")) {
      localStorage.removeItem("currentUser");
      location.reload();
    }
  }

  function filterProperties() {
    renderProperties();
  }

  function searchByCode() {
    const code = document.getElementById("searchCode").value.trim();
    if (!code) return;
    const found = properties.filter(p => p.code.toLowerCase() === code.toLowerCase());
    if (found.length) {
      renderProperties(found);
    } else {
      alert("لا يوجد إعلان بهذا الكود.");
    }
  }
</script>
